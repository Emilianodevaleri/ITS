<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <script>
        function cognome_check(){
            var cognome  = document.getElementById("cognome").value.trim();
            if (cognome === "") {
            alert("Il campo cognome non può essere vuoto.");
            return false;
            }
        return true;
        }

        function nome_check(){
            var nome = document.getElementById("nome")
            if (nome === ""){
            alert("il campo nome non può essere vuoto")
            return false;
            }
        return true;
        }

        function matricola_check(){
            var matricola = document.getElementById("matricola")
            if (matricola === "" || isNaN(matricola)) {
            alert("Il campo matricola deve contenere solo numeri.");
            return false;
            }
        return true   
        }

        function regioni_check(){
            var regioni = document.getElementById("regioni")
            if (regioni === ""){
            alert("scegliere una regione")
            return false
            }
        return true
        }

        function email_check(){
            var email = document.getElementById("email")
            if (email === ""){
                alert("il campo email non può essere vuoto")
                return false
            }
        return true    
        }

        function telefono_check(){
            var telefono = document.getElementById("telefono")
            if (telefono === ""){
                alert("il campo telefono non può essere vuoto")
                return false
            }
        return true    
        }

    </script>
</head>
<body>
    <input type="text" name="cognome" placeholder="cognome" maxlength="40" ><br>
    <input type="text" name="nome" placeholder="nome" maxlength="30" ><br>
    <input type="text" name="matricola" placeholder="matricola" maxlength="12" ><br>
    <div>regioni <select name="regioni" id="regioni">
        <option value="Abruzzo">Abruzzo</option>
        <option value="Basilicata">Basilicata</option>
        <option value="Calabria">Calabria</option>
        <option value="Campania">Campania</option>
        <option value="Emilia-Romagna">Emilia-Romagna</option>
        <option value="Friuli-Venezia Giulia">Friuli-Venezia Giulia</option>
        <option value="Lazio">Lazio</option>
        <option value="Liguria">Liguria</option>
        <option value="Lombardia">Lombardia</option>
        <option value="Marche">Marche</option>
        <option value="Molise">Molise</option>
        <option value="Piemonte">Piemonte</option>
        <option value="Puglia">Puglia</option>
        <option value="Sardegna">Sardegna</option>
        <option value="Sicilia">Sicilia</option>
        <option value="Toscana">Toscana</option>
        <option value="Trentino-Alto Adige">Trentino-Alto Adige</option>
        <option value="Umbria">Umbria</option>
        <option value="Valle d'Aosta">Valle d'Aosta</option>
        <option value="Veneto">Veneto</option>
      </select>
    </div>
    <input type="text" name="email" placeholder="email" maxlength="30" ><br>
    <input type="text" name="telefono" placeholder="telefono" maxlength="15" ><br>
    <div>richieste particolari: <br><textarea name="richieste particolari" id="richieste particolari" rows="12" cols="60"></textarea>
    <br>
    <div>
    <input type="submit" id="invio" value="invio">
    <input type="button"id="reset" value="reset">

    <button onclick="cognome_check;nome_check,matricola_check,regioni_check,email_check,telefono_check">invio</button>


</body>
</html>
